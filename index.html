<body>
    <h1>Enter your details here</h1>
    <form action="">
    <label for="f-name"> First Name: </label> <input type="text" name="First Name" id="f-name">
        <label for="s-name"> Second Name: </label> <input type="text" name="Second Name" id="s-name">

        <br>
        <label for="age">Age</label>

        <br>
        <br>

        <input type="date" name="Date of birth" id="dob">
        <br>
        <br>

        <br>
        <br>

        <br>
        <br>
        <p>Enter your T-shirt size</p>
        <input type="radio" name="T-size" id="t-small" value="Small">
        <label for="t-small">Small</label> <br>
        <input type="radio" name="T-size" id="t-medium" value="Medium">
        <label for="t-medium">Medium</label> <br>
        <input type="radio" name="T-size" id="t-large" value="Large">
        <label for="t-large">Large</label>
        
        <br>
        <br>
        <label for="color">Your favorite color</label>
        <input type="color" name="favorite-color" id="color" value="f-color">
        <br>
        <br>
        <label for="cars">Your favorite car</label>
        <select name="favorite car" id="cars">
            <option value="tata">Tata</option>
            <option value="Volvo">Volvo</option>
            <option value="Oddi">Oddi</option>
            <option value="Lemborgini">Lemborgini</option>
        </select>
        <br>
        <br>
        <label for="aboutyou">Tell us about you</label>
        <textarea name="About-you" id="aboutyou" cols="30" rows="10"></textarea>
        <br>
        <br>
        <input type="reset" value="Reset form">
        <input type="submit" value="Submit">
        </form>
